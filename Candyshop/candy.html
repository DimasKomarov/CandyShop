<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet" />
    <link href="./css/candy.css" rel="stylesheet" />
    <title>CandyShop</title>
</head>

<body>
    <!-- Вся страница -->
    <div class="candyshop">

        <div class="headerblock">
            
            <!-- Шапка сайта -->
            <div class="header">
        
                <!-- Блок с заголовком -->
                <div class="logoblock">
    
                    <div class="logo"></div>
                    
                    <span class="shop">
                        <h1 class="h1-shop">CandyShop</h1>
                    </span>

                </div>
        
                <div class="catalog">
                    <p class="p-catalog">Каталог</p>
                </div>
        
                <div class="searchblock">
                    <div class="search">
                        <div class="searchText">
                            <p class="p-search">Поиск</p>
                        </div>
                        <div class="searchbutton"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="header2">
            
            <div class="candyAdvertising">
                
                <div class="candyAdvert1">
                    <h1 class="h1-candyAdvert1">Сладости из<br> Америки, Европы и Азии</h1>
                </div>
                
                <div class="candyAdvert2"><p class="p-candyAdvert2">Заходите в наш онлайн-каталог и побалуйте себя
                    вкусняшками, которые пробовали в путешествии за границей, но которых нет в обычных сетевых
                    супермаркетах!</p>
                </div>
            </div> 
        </div>

        <div class="shopping-area">
            <div class="bestseller-title-block">Хиты продаж</div>

            <div class="bestsellers">



            </div>
        </div>



        <div class="footer">
            <div class="links-1">
                <div class="link1"><p>Каталог</p></div>
                <div class="link2"><p>Контакты</p></div>
            </div>
            <div class="links-2">
                <div class="link3"><p>Доставка и оплата</p></div>
                <div class="link4"><p>Публичная оферта</p></div>
            </div>
            <div class="icons">
                <div class="icon-1"></div>
                <div class="icon-2"></div>
            </div>
        </div>






    </div>

</body>

</html>
